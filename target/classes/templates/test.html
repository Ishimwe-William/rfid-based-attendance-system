<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Pin Verification Result</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" media="screen"
        crossorigin="anonymous"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css"/>
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Pin Verification Result</h2>
      <p class="card-text">Email: <span th:text="${email}"></span></p>
      <p class="card-text" th:if="${isPinValid}">PIN is valid!</p>
      <p class="card-text" th:unless="${isPinValid}">Invalid PIN. Please try again.</p>
    </div>
  </div>
</div>
<script th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
<script th:src="@{/webjars/jquery/3.6.4/jquery.slim.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/webjars/popper.js/2.11.7/umd/popper.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}" crossorigin="anonymous"></script>
</body>
</html>
